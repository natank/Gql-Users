type Query {
  user(id: String!) : User
}

type User {
  id: String!;

  firstName: String;

  age: Int;

  company: Company;

  position: Position;

  friends: [User?];
}

type Company {
  
  id: string!;

  name: string;

  description: string;
}

type Position {

  id: string!;

  name: string;

  description: string;
}
